<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; }
        .details { font-size: 18px; background: #f2f2f2; padding: 20px; border-radius: 8px; width: 350px; margin: auto; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
        .details p { margin: 8px 0; }
    </style>
</head>
<body>

<h2>Registration Successful!</h2>
<div class="details" id="details"></div>

<script>
    // Get the saved user data
    const savedUser = localStorage.getItem("registeredUser");

    if (savedUser) {
        const user = JSON.parse(savedUser);

        document.getElementById("details").innerHTML = `
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Gender:</strong> ${user.gender}</p>
            <p><strong>Course:</strong> ${user.course}</p>
        `;
    } else {
        document.getElementById("details").innerText = "No registration details found.";
    }
</script>

</body>
</html>
